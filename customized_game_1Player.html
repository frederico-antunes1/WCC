<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nova Trivia Quiz - Customized Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Customize Your Game</h1>
        
        <div class="dropdown" id="difficultyDropdown">
            <button class="dropbtn">Difficulty</button>
            <div class="dropdown-content">
                <a href="#" onclick="selectOption('difficulty', 'easy')">easy</a>
                <a href="#" onclick="selectOption('difficulty', 'medium')">medium</a>
                <a href="#" onclick="selectOption('difficulty', 'hard')">hard</a>
            </div>
        </div>

        <div class="dropdown" id="categoryDropdown">
            <button class="dropbtn">Category</button>
            <div class="dropdown-content">
                <a href="#" onclick="selectOption('category', 'Arts')">Arts</a>
                <a href="#" onclick="selectOption('category', 'Science')">Science</a>
                <a href="#" onclick="selectOption('category', 'History')">History</a>
                <a href="#" onclick="selectOption('category', 'Geography')">Geography</a>
            </div>
        </div>

        <button id="startCustomGame" onclick="window.location.href='quiz_customized_1Player.html'">Start Game</button>
    </div>

    <script src="customGame.js"></script>
    <script src="script.js"></script>
</body>
</html>
