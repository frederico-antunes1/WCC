<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Trivia Quiz</title>
    <link rel="stylesheet" href="/public/css/style.css">
</head>
<body>
    <div id="quiz-container">
        <div id="progress-bar-container"></div>
        <div id="question"></div>
        <div id="options">

        </div>

        <button id="homeButton" onclick=" window.location.href = 'index.html'">Home</button>
        <button id="music-toggle">Music</button>

    <style>
        body, html {
          background-image: url('/public/images/background_games.png');
          background-size:cover;
          background-position: center;
        }
      </style>
    <script src="/public/js/quiz_customized_1Player.js"></script>
    <script src="/public/js/backgroundMusic.js"></script>
    <audio autoplay loop>
        <source src="/public/music/BackgroundMusic.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

</html>
